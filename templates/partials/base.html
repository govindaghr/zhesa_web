<!DOCTYPE html> {% load static %}
<!-- staticfiles -->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ཞེ་སའི་ཚིག་མཛོད། -Zhesa {% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href='{% static "images/favicon.ico" %}' />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha3/css/bootstrap.min.css" />
    <link href='{% static "css/styles.css" %}' rel="stylesheet" />

        }

            color: rgb(75, 75, 75);
        }

<body class="d-flex flex-column min-vh-100">

    <div class="container mt-auto py-3">

        <!-- </div> -->
    </div>



    {% include 'partials/footer.html' %}

    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

</html>
